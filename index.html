<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Parking</title>
  </head>
  <body>
    <header>
      <h1>Parking</h1>
    </header>
    <main>
      <section>
        
        <form action="">
          <h2>Adicione o veiculo na garagem</h2>
          <input
            type="text"
            name="name"
            placeholder="Digite o nome do veiculo"
            required
          />
          <input
            type="text"
            name="placa"
            placeholder="Digite a placa do veiculo"
            required
          />
          <select
            name="type"
            placeholder="selecione o tipo do veiculo"
            required
          >
            <option value="car">carro</option>
            <option value="motocycle">moto</option>
            <option value="truck">caminhão</option>
          </select>
          <button>Adicionar</button>
        </form>
      </section>

      <section>
        <h2>Lista de veiculos</h2>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Placa</th>
              <th>Tipo</th>
              <th>Entrada</th>
              <th>Ações</th>
            </tr>
          </thead>
      </section>
      
        <tbody id="vehicles"></tbody>
      </table>
      
    </main>
    <section id="delete" class="not-modal">
      <section>
        <div class="div-header"> 
          <h2>Deletar</h2>
          <button class="close">X</button>
        </div>
        <section>
          <h3 id="text-info"></h3>
        </section>
        <div class="div-buttons">
          <button class="close">Cancelar</button>
          <button class="confirm" id="btn-delete">Deletar</button>
        </div>
      </section>
    </section>

    <div id="info" class="not-modal">
      <div>
        <h2>Já existe um veiculo cadastrado com essa placa</h2>
        <div>
          <button id="close-info">Ok</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
